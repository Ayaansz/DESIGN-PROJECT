<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .message-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .message-container p {
            font-size: 1.2em;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #374785;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #6a82fb;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Your Mood Message</h1>
        <p id="moodMessage"></p>
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        function getMoodMessage(mood) {
            if (mood === 'angry') {
                return "Take a deep breath. It's okay to feel this way. Remember, you have the strength to handle this!";
            } else if (mood === 'happy') {
                return "You're doing great! Keep spreading positivity and joy!";
            } else if (mood === 'sad') {
                return "It's okay to feel sad sometimes. Remember, you're not alone, and things will get better.";
            }
            return "Mood not recognized.";
        }

        // Get the mood from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mood = urlParams.get('mood');
        const message = getMoodMessage(mood);

        // Set the message in the HTML
        document.getElementById('moodMessage').textContent = message;
    </script>
</body>
</html>
